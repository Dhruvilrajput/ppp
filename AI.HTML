<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PG Website with Login and Payment</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        /* Landing Page Styles */
        #landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #3498db;
            color: white;
            animation: fadeIn 2s ease-out;
            flex-direction: column;
        }

        #landing h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #landing p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #landing a {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2ecc71;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #landing a:hover {
            background-color: #27ae60;
        }

        /* Login Page Styles */
        #login {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
            animation: fadeIn 2s ease-out;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: formSlideIn 1s ease-out;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #3498db;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #2980b9;
        }

        /* Payment Page Styles */
        #payment {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ecf0f1;
            animation: fadeIn 2s ease-out;
        }

        .payment-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            animation: formSlideIn 1s ease-out;
        }

        .payment-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-form input,
        .payment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .payment-form input:focus,
        .payment-form select:focus {
            border-color: #3498db;
            outline: none;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-form button:hover {
            background-color: #27ae60;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes formSlideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Landing Page -->
    <div id="landing">
        <h1>Welcome to Your PG Website</h1>
        <p>Welcome to your personal PG website. Click below to login or make a payment!</p>
        <a href="javascript:void(0);" onclick="showLogin()">Login</a> |
        <a href="javascript:void(0);" onclick="showPayment()">Make a Payment</a>
    </div>

    <!-- Login Page -->
    <div id="login">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <br>
            <a href="javascript:void(0);" onclick="backToLanding()">Back to Landing Page</a>
        </div>
    </div>

    <!-- Payment Page -->
    <div id="payment">
        <div class="payment-form">
            <h2>Payment Form</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Card Number" required>
                <select required>
                    <option value="" disabled selected>Select Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Make Payment</button>
            </form>
            <br>
            <a href="javascript:void(0);" onclick="backToLanding()">Back to Landing Page</a>
        </div>
    </div>

    <script>
        // Show the Login Page
        function showLogin() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('login').style.display = 'flex';
            document.getElementById('payment').style.display = 'none';
        }

        // Show the Payment Page
        function showPayment() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('payment').style.display = 'flex';
            document.getElementById('login').style.display = 'none';
        }

        // Back to Landing Page
        function backToLanding() {
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('login').style.display = 'none';
            document.getElementById('payment').style.display = 'none';
        }
    </script>

</body>
</html>
